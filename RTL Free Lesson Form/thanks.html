<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Viga' rel='stylesheet' type='text/css'>
		<style = "text/css">
			HTML {
				 overflow-y: hidden;
			 }
			textarea, input {
			   font-family: inherit;
			   font-size: inherit;
			   -webkit-border-radius:5px; outline: none;"
			   -webkit-box-sizing: border-box;
			   padding-left: 5px;
			}
			textarea {
				border-top-color: #AAA;
				border-left-color: #AAA;
				border-bottom-color: #EEE;
				border-right-color: #EEE;
				border-width: 2px;
			}
			h1,h2,h3 {
				 text-align: center;
			}
			.ss-required-asterisk {
				color: red;
				font-size: .8em;
			}
			.button:hover {
				border-color: #770000;
				background-color: #999;
				color: #EEE;
			}

			.message {
				-webkit-background-size: 20px 20px;
				-moz-background-size: 20px 20px;
				background-size: 20px 20px; 
				background-image: -webkit-gradient(linear, left top, right bottom,
				color-stop(.25, rgba(255, 255, 255, .05)), color-stop(.25, transparent),
				color-stop(.5, transparent), color-stop(.5, rgba(255, 255, 255, .05)),
				color-stop(.75, rgba(255, 255, 255, .05)), color-stop(.75, transparent),
				to(transparent));
				background-image: -webkit-linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%,
				transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%,
				transparent 75%, transparent);
				background-image: -moz-linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%,
				transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%,
				transparent 75%, transparent);
				background-image: -ms-linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%,
				transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%,
				transparent 75%, transparent);
				background-image: -o-linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%,
				transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%,
				transparent 75%, transparent);
				background-image: linear-gradient(135deg, rgba(255, 255, 255, .05) 25%, transparent 25%,
				transparent 50%, rgba(255, 255, 255, .05) 50%, rgba(255, 255, 255, .05) 75%,
				transparent 75%, transparent);

				-moz-box-shadow: inset 0 -1px 0 rgba(255,255,255,.4);
				-webkit-box-shadow: inset 0 -1px 0 rgba(255,255,255,.4); 
				box-shadow: inset 0 -1px 0 rgba(255,255,255,.4);
				width: auto;
				border: none;
				color: #fff;
				padding: 20px;
				-webkit-animation: animate-bg 5s linear infinite;
				-moz-animation: animate-bg 5s linear infinite;
				min-height:100%;
   				position:relative;
			}

			.general {
				background-color: #990000;
				margin:0;
			}
			@-webkit-keyframes animate-bg {
				from { background-position: 0 0; }
				to { background-position: -80px 0; }
			}
			@-moz-keyframes animate-bg {
				from { background-position: 0 0; }
				to { background-position: -80px 0; }
			}
		</style>
	</head>
	<body style="font-family: 'Viga', sans-serif; font-size: 1.3em; margin-top: -20 !important; margin-left: 0 !important; margin-right: 0 !important; margin-bottom: 0 !important;">
		<div class="general message">
			<h1 style="margin-top: 15%">
				THANK YOU!
			</h1>
			<p style="width: 550px; margin-left:auto; margin-right:auto; font-size: 1em; color: #000; text-align: center;">
				We will contact you shortly to schedule your free class. Offer expires two weeks from date of initial contact.
			</p>
			<script type="text/javascript"> 
				<!--
				setTimeout("location.href = '/ugh/rtlform.html';",5000);
				window.oncontextmenu = function(event) {
				    event.preventDefault();
				    event.stopPropagation();
				    return false;
				};
				//-->
			</script>
		</div>
	</body>
</html>
